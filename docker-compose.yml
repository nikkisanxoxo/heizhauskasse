version: '3.8'

services:
  vereinskasse:
    build: .
    container_name: vereinskasse
    restart: unless-stopped
    expose:
      - "3000"
    volumes:
      # Persistente Datenbank
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - TZ=Europe/Berlin
      - ADMIN_PASSWORD=meinPasswort123  # Ã„NDERN SIE DIES!
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/rooms', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - vereinskasse-network

  caddy:
    image: caddy:2-alpine
    container_name: vereinskasse-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - vereinskasse
    networks:
      - vereinskasse-network

networks:
  vereinskasse-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
